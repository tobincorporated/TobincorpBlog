<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tobincorporated Blog Project</title>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <header>
        <a href="/"><img class="logo" src="/static/img/logo-full.svg" alt="Logo"></a>
        <hr>
        <h1> The Tobincorporated Blog </h1> {% if user %}

        <h3>Logged in as {{user.name}}</h3>
        <p class="user-options">
            <a href="/newentry">New Entry</a>
            <a href="/logout">Logout</a>
        </p>

        {% else %}
        <p class="user-options">
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </p>
        {% endif %}

    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
